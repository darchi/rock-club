<!doctype html>
<html lang="ru">

<body>

        <div class="menu">
            <button class="nav-tgl" type="button" aria-label="toggle menu">
                <span aria-hidden="true"></span>
            </button>
            <nav class="nav">

<footer>
    <script type="text/javascript" src="bundle.js"></script>
    <script>
        const menu = document.querySelector('.menu');
        const btn = menu.querySelector('.nav-tgl');
        btn.addEventListener('click', evt => {
            if (menu.className.indexOf('active') === -1) {
                menu.classList.add('active');
            } else {
                menu.classList.remove('active');
            }
        })/*
        https://oauth.yandex.ru/authorize?
            response_type=token
            & client_id=<идентификатор приложения>
        [& device_id=<идентификатор устройства>]
        [& device_name=<имя устройства>]
        [& redirect_uri=<адрес перенаправления>]
        [& login_hint=<имя пользователя или электронный адрес>]
        [& scope=<запрашиваемые необходимые права>]
        [& optional_scope=<запрашиваемые опциональные права>]
        [& force_confirm=yes]
        [& state=<произвольная строка>]
        [& display=popup]*/
    </script>
</footer>
